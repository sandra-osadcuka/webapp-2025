name: Webapp CI/CD pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-backend:
    name: Build Backend
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v5
      - uses: ./.github/actions/build
        with:
          application: backend
          docker_image_tag: sandraosadcuka/webapp-backend
  build-frontend:
    name: Build frontend
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v5
      - uses: ./.github/actions/build
        with:
          application: frontend
          docker_image_tag: sandraosadcuka/webapp-frontend

  deploy-backend-dev:
    name: Deploy Backend to Kubernetes DEV
    runs-on: self-hosted
    needs: [build-backend]
    steps:
      - run: echo "Deploying Backend to Kubernetes..."
  deploy-frontend-dev:
    name: Deploy Frontend to Kubernetes DEV
    runs-on: self-hosted
    needs: [build-frontend]
    steps:
      - run: echo "Deploying Frontend to Kubernetes..."
  test-backend-dev:
    name: Run API tests againsts DEV Backend
    runs-on: self-hosted
    needs: [deploy-backend-dev]
    steps:
      - run: echo "Running tests against DEV Backend..."

  deploy-backend-stg:
    name: Deploy Backend to Kubernetes STG
    runs-on: self-hosted
    needs: [test-backend-dev]
    steps:
      - run: echo "Deploying Backend to Kubernetes..."
  deploy-frontend-stg:
    name: Deploy Frontend to Kubernetes STG
    runs-on: self-hosted
    needs: [deploy-frontend-dev]
    steps:
      - run: echo "Deploying Frontend to Kubernetes..."
  test-backend-stg:
    name: Run API tests againsts STG Backend
    runs-on: self-hosted
    needs: [deploy-backend-stg]
    steps:
      - run: echo "Running tests against STG Backend..."

  deploy-backend-prd:
    name: Deploy Backend to Kubernetes PRD
    runs-on: self-hosted
    needs: [test-backend-stg]
    steps:
      - run: echo "Deploying Backend to Kubernetes..."
  deploy-frontend-prd:
    name: Deploy Frontend to Kubernetes PRD
    runs-on: self-hosted
    needs: [deploy-frontend-stg]
    steps:
      - run: echo "Deploying Frontend to Kubernetes..."
  test-backend-prd:
    name: Run API tests againsts PRD Backend
    runs-on: self-hosted
    needs: [deploy-backend-prd]
    steps:
      - run: echo "Running tests against PRD Backend..."