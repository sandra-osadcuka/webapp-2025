apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment-dev
  labels:
    app: backend-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-dev
  template:
    metadata:
      labels:
        app: backend-dev
    spec:
      containers:
      - name: backend-dev
        image: sandraosadcuka/webapp-backend:latest
        ports:
        - containerPort: 5050
